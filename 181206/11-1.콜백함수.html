<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>callback</title>
    <script>
      function callTenTimes(callback) {
        //10회 반복
        for (var i = 0; i < 10; i++) {
          callback(); //매개 변수로 전달된 함수를 호출합니다.
        }
      }
      //함수 호출
      callTenTimes(function () {
        alert('함수 호출');
      });
    </script>
  </head>
  <body>

  </body>
</html>
