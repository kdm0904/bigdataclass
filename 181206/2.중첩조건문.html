<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>중첨조건문</title>
    <script>
      var date = new Date();
      var hours = date.getHours();

      if (hours < 5){
        alert('잠을 자렴....');
      }else {
        if (hours < 7){
          alert('준비');
        } else {
            if (hours < 9){
              alert('출근');
          } else {
            if (hours < 12) {
              alert('빈둥빈둥');
            } else {
              if (hours < 12) {
                alert('빈둥빈둥');
              } else {
                if (hours < 1) {
                  alert('식사를 합시다');
              } else {
                alert('오후시간');
                //여러 가지 업무를 수행합니다.
              }
            }
          }
        }
      }
    </script>
  </head>
  <body>

  </body>
</html>
