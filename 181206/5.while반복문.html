<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>while반복문</title>
    <script>
      var i = 0;
      var array = ['가', '나', '다'];

      while (i<array.length) {
        alert(i + '번째 출력: ' + array[i]);

        i++;
      }
    </script>
  </head>
  <body>

  </body>
</html>
