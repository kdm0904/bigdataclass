<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>if else</title>
    <script>
      var date = new Date();
      var hours = date.getHours();

      if (hours < 12) {
        // 표현식 "hours < 12"가 참일 때 실행합니다.
        alert('오전입니다.');
      }else{
        //표현식 *12 <= hours*가 참일 때 실행합니다.
        alert('오후입니다.');
      }
    </script>
  </head>
  <body>

  </body>
</html>
